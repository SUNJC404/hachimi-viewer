<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理一个基米？</title>
    <style>
        :root {
            --primary-color: #00a1d6;
            --primary-dark: #0087c0;
            --secondary-color: #fb7299;
            --accent-color: #ff6b6b;
            --success-color: #52c41a;
            --danger-color: #ff4d4f;
            --warning-color: #faad14;
            --bg-primary: #ffffff;
            --bg-secondary: #f4f4f4;
            --bg-tertiary: #e7e7e7;
            --bg-card: #ffffff;
            --text-primary: #212121;
            --text-secondary: #505050;
            --text-tertiary: #999999;
            --border-color: #e7e7e7;
            --shadow-sm: 0 2px 4px rgba(0,0,0,0.08);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.1);
            --shadow-lg: 0 8px 24px rgba(0,0,0,0.12);
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --transition-fast: 0.2s ease;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #181818;
                --bg-secondary: #212121;
                --bg-tertiary: #2a2a2a;
                --bg-card: #242424;
                --text-primary: #e5e5e5;
                --text-secondary: #a0a0a0;
                --text-tertiary: #707070;
                --border-color: #3a3a3a;
            }
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Header */
        .nav-header {
            background-color: var(--bg-primary);
            box-shadow: var(--shadow-sm);
            position: sticky; top: 0; z-index: 100;
        }
        .nav-container {
            max-width: 1400px; margin: 0 auto; display: flex;
            align-items: center; justify-content: space-between;
            padding: 0 20px; height: 64px;
        }
        .logo-text {
            font-size: 20px; font-weight: bold;
            color: var(--text-primary);
        }
        .header-actions { display: flex; gap: 15px; align-items: center; }

        /* Main Container */
        .container { max-width: 1400px; margin: 20px auto; padding: 0 20px; }

        /* Buttons */
        .btn {
            padding: 8px 16px; border: none; border-radius: var(--radius-sm);
            font-size: 14px; font-weight: 500; cursor: pointer;
            transition: all var(--transition-fast);
            text-decoration: none; display: inline-flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn:hover:not(:disabled) { transform: translateY(-2px); box-shadow: var(--shadow-sm); }
        .btn:disabled { cursor: not-allowed; opacity: 0.6; }
        .btn-primary { background: var(--primary-color); color: white; }
        .btn-primary:hover:not(:disabled) { background: var(--primary-dark); }
        .btn-secondary { background: var(--bg-tertiary); color: var(--text-primary); }
        .btn-secondary:hover:not(:disabled) { background: var(--border-color); }
        .btn-danger { background: var(--danger-color); color: white; }
        .btn-danger:hover:not(:disabled) { background: #e83a3d; }

        /* Search & Filter Bar */
        .search-bar {
            background: var(--bg-card); padding: 20px; border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm); margin-bottom: 20px; display: flex;
            gap: 15px; flex-wrap: wrap; align-items: center;
        }
        .form-input, .form-select {
            padding: 8px 12px; border: 1px solid var(--border-color);
            background-color: var(--bg-secondary); color: var(--text-primary);
            border-radius: var(--radius-sm); font-size: 14px;
            transition: border-color 0.3s ease;
        }
        .form-input { flex: 1; min-width: 300px; }
        .form-input:focus, .form-select:focus { outline: none; border-color: var(--primary-color); }
        .form-select { cursor: pointer; }

        /* Stats Cards */
        .stats-container {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px; margin-bottom: 30px;
        }
        .stat-card {
            background: var(--bg-card); border-radius: var(--radius-md); padding: 20px;
            box-shadow: var(--shadow-sm); transition: transform 0.2s, box-shadow 0.2s;
        }
        .stat-card:hover { transform: translateY(-4px); box-shadow: var(--shadow-md); }
        .stat-card-title { font-size: 14px; color: var(--text-secondary); margin-bottom: 8px; }
        .stat-card-value { font-size: 28px; font-weight: 600; color: var(--text-primary); }

        /* Table */
        .table-container {
            background: var(--bg-card); border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm); overflow: hidden;
        }
        .table { width: 100%; border-collapse: collapse; }
        .table th {
            background: var(--bg-secondary); padding: 15px; text-align: left;
            font-weight: 500; color: var(--text-secondary);
            border-bottom: 1px solid var(--border-color); white-space: nowrap;
        }
        .table td { padding: 15px; border-bottom: 1px solid var(--border-color); vertical-align: middle; }
        .table tr:hover { background: var(--bg-secondary); }
        .table tr:last-child td { border-bottom: none; }
        .bvid-link { color: var(--primary-color); text-decoration: none; font-weight: 500; }
        .bvid-link:hover { text-decoration: underline; }
        .title-cell { max-width: 300px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .description-preview { color: var(--text-tertiary); cursor: pointer; text-decoration: underline dotted; font-size: 13px; }
        .description-preview:hover { color: var(--primary-color); }
        .pub-date { font-size: 13px; color: var(--text-tertiary); white-space: nowrap; }
        .views-badge {
            background: rgba(0, 161, 214, 0.1); color: var(--primary-color);
            padding: 4px 8px; border-radius: var(--radius-sm);
            font-size: 12px; font-weight: 500; cursor: pointer; white-space: nowrap;
        }
        .hachimi-toggle {
            display: inline-flex; align-items: center; padding: 6px 12px;
            border-radius: var(--radius-sm); cursor: pointer; font-size: 13px;
            font-weight: 500; transition: all 0.2s; user-select: none;
            border: 1px solid transparent;
        }
        .hachimi-toggle.yes { background: rgba(82, 196, 26, 0.1); color: var(--success-color); border-color: rgba(82, 196, 26, 0.3); }
        .hachimi-toggle.no { background: rgba(255, 77, 79, 0.1); color: var(--danger-color); border-color: rgba(255, 77, 79, 0.3); }
        .hachimi-toggle:hover { transform: translateY(-1px); box-shadow: var(--shadow-sm); }

        .action-btn { padding: 6px 12px; font-size: 13px; }
        .action-btn.resolve { background: var(--success-color); color: white; }
        .action-btn.resolve:hover { background-color: #5fcf25; }

        /* Pagination */
        .pagination { display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 30px; }
        .pagination .page-info { color: var(--text-secondary); font-size: 14px; }

        /* Modal */
        .modal {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: rgba(0,0,0,0.5);
            z-index: 1000; justify-content: center; align-items: center;
        }
        .modal-content {
            background: var(--bg-card); max-width: 600px;
            width: 90%; margin: 50px auto; border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg); max-height: 80vh; overflow-y: auto;
        }
        .modal-header {
            padding: 20px; border-bottom: 1px solid var(--border-color);
            display: flex; justify-content: space-between; align-items: center;
        }
        .modal-header h3 { font-size: 18px; margin: 0; }
        .modal-close { font-size: 24px; cursor: pointer; color: var(--text-tertiary); background: none; border: none; }
        .modal-body { padding: 20px; }
        .modal-body p { margin-bottom: 15px; line-height: 1.8; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-top: 15px; }
        .stat-item { background: var(--bg-secondary); padding: 12px; border-radius: var(--radius-md); text-align: center; }
        .stat-label { font-size: 12px; color: var(--text-secondary); margin-bottom: 5px; }
        .stat-value { font-size: 16px; font-weight: 600; }

        /* Login Page */
        .login-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: var(--bg-secondary); }
        .login-box {
            background: var(--bg-card); padding: 40px; border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md); width: 100%; max-width: 400px; text-align: center;
        }
        .login-box h2 {
            font-size: 24px; font-weight: bold; margin-bottom: 30px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
        }
        .login-input {
            width: 100%; padding: 12px 15px; font-size: 14px; margin-bottom: 20px;
            height: 44px; text-align: left;
        }
        .login-btn { width: 100%; height: 44px; }
        .error-message { color: var(--danger-color); margin-top: 15px; font-size: 14px; height: 1em; }

        /* Loading */
        .loading { text-align: center; padding: 50px; color: var(--text-tertiary); }
        .spinner {
            border: 3px solid var(--border-color); border-top: 3px solid var(--primary-color);
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite; margin: 0 auto 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        @media (max-width: 768px) {
            .table-container { overflow-x: auto; }
            .table { min-width: 800px; }
            .search-bar { flex-direction: column; }
            .form-input { width: 100%; min-width: auto; }
        }
    </style>
</head>
<body>
<div id="login-page" class="login-container">
    <div class="login-box">
        <h2>管理员后台</h2>
        <input type="password" id="password-input" class="form-input login-input" placeholder="请输入管理员密码" autocomplete="off">
        <button id="login-btn" class="btn btn-primary login-btn">登录</button>
        <div id="error-message" class="error-message"></div>
    </div>
</div>

<div id="admin-page" style="display: none;">
    <header class="nav-header">
        <div class="nav-container">
            <h1 class="logo-text">哈基米视频管理系统</h1>
            <div class="header-actions">
                <span id="admin-info" style="color: var(--text-secondary); font-weight: 500;">电警喵大人</span>
                <button class="btn btn-danger" onclick="logout()">退出登录</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="stats-container" id="stats-container">
            <div class="stat-card">
                <div class="stat-card-title">哈基米视频总数</div>
                <div class="stat-card-value" id="stat-total-hachimi">-</div>
            </div>
            <div class="stat-card" id="stat-card-total-authors" style="cursor: pointer;">
                <div class="stat-card-title">作者总数</div>
                <div class="stat-card-value" id="stat-total-authors">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-card-title">今日审核数</div>
                <div class="stat-card-value" id="stat-today-reviewed">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-card-title">今日哈基米</div>
                <div class="stat-card-value" id="stat-today-hachimi">-</div>
            </div>
        </div>

        <div class="search-bar">
            <input type="text" id="search-input" class="form-input" placeholder="搜索 BV号、标题或简介...">
            <select id="filter-select" class="form-select">
                <option value="">全部视频</option>
                <option value="true">哈基米视频</option>
                <option value="false">非哈基米视频</option>
                <option value="reported">已报告的视频</option>
            </select>
            <select id="sort-select" class="form-select">
                <option value="pubDate:desc">最新发布</option>
                <option value="pubDate:asc">最早发布</option>
                <option value="views:desc">最多播放</option>
                <option value="views:asc">最少播放</option>
            </select>
            <button class="btn btn-primary" onclick="searchVideos()">搜索</button>
        </div>

        <div class="table-container">
            <table class="table">
                <thead>
                <tr>
                    <th>BV号</th>
                    <th>标题</th>
                    <th>发布者</th>
                    <th>简介</th>
                    <th>发布时间</th>
                    <th>视频数据</th>
                    <th>哈基米视频</th>
                    <th>待办</th>
                </tr>
                </thead>
                <tbody id="video-tbody">
                </tbody>
            </table>
        </div>

        <div class="pagination" id="pagination"></div>
    </div>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="modal-title">详情</h3>
            <button class="modal-close" onclick="closeModal()">&times;</button>
        </div>
        <div class="modal-body" id="modal-body"></div>
    </div>
</div>

<script>
    // JavaScript 逻辑保持不变
    let currentPage = 0;
    let totalPages = 0;
    let currentSearch = '';
    let currentFilter = '';
    let currentSort = 'pubDate:desc';

    document.addEventListener('DOMContentLoaded', async () => {
        const isAuthenticated = await checkAuth();
        if (isAuthenticated) {
            showAdminPage();
        } else {
            showLoginPage();
        }

        const statCardTotalAuthors = document.getElementById('stat-card-total-authors');
        if (statCardTotalAuthors) {
            statCardTotalAuthors.addEventListener('click', showHachimiAuthorsModal);
        }
    });

    async function checkAuth() {
        try {
            const response = await fetch('/api/auth/admin/check');
            if (!response.ok) return false;
            const data = await response.json();
            return data.authenticated;
        } catch (error) {
            console.error('Auth check failed:', error);
            return false;
        }
    }

    function showLoginPage() {
        document.getElementById('login-page').style.display = 'flex';
        document.getElementById('admin-page').style.display = 'none';
    }

    function showAdminPage() {
        document.getElementById('login-page').style.display = 'none';
        document.getElementById('admin-page').style.display = 'block';
        loadStatistics();
        loadVideos();
    }

    async function loadStatistics() {
        try {
            const response = await fetch('/api/admin/statistics');
            if (!response.ok) throw new Error('Failed to load statistics');
            const stats = await response.json();
            document.getElementById('stat-total-hachimi').textContent = formatNumber(stats.totalHachimiVideos || 0);
            document.getElementById('stat-total-authors').textContent = formatNumber(stats.totalAuthors || 0);
            document.getElementById('stat-today-reviewed').textContent = formatNumber(stats.todayReviewedVideos || 0);
            document.getElementById('stat-today-hachimi').textContent = formatNumber(stats.todayHachimiVideos || 0);
        } catch (error) {
            console.error('Load statistics failed:', error);
            ['stat-total-hachimi', 'stat-total-authors', 'stat-today-reviewed', 'stat-today-hachimi'].forEach(id => {
                document.getElementById(id).textContent = '0';
            });
        }
    }

    document.getElementById('login-btn').addEventListener('click', login);
    document.getElementById('password-input').addEventListener('keyup', (e) => {
        if (e.key === 'Enter') login();
    });

    async function login() {
        const password = document.getElementById('password-input').value;
        const loginBtn = document.getElementById('login-btn');
        if (!password) { showError('请输入密码'); return; }
        loginBtn.disabled = true;
        loginBtn.textContent = '登录中...';
        try {
            const response = await fetch('/api/auth/admin/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password })
            });
            const data = await response.json();
            if (data.success) {
                showAdminPage();
            } else {
                showError(data.message || '密码错误');
            }
        } catch (error) {
            console.error('Login failed:', error);
            showError('登录失败，请重试');
        } finally {
            loginBtn.disabled = false;
            loginBtn.textContent = '登录';
        }
    }

    function showError(message) {
        const errorMsg = document.getElementById('error-message');
        errorMsg.textContent = message;
        setTimeout(() => { errorMsg.textContent = ''; }, 3000);
    }

    async function logout() {
        try {
            await fetch('/api/auth/logout', { method: 'POST' });
            showLoginPage();
            document.getElementById('password-input').value = '';
        } catch (error) { console.error('Logout failed:', error); }
    }

    async function loadVideos(page = 0) {
        const tbody = document.getElementById('video-tbody');
        tbody.innerHTML = `<tr><td colspan="8" class="loading"><div class="spinner"></div><div>加载中...</div></td></tr>`;
        try {
            let url = `/api/admin/videos?page=${page}&size=20&sort=${currentSort}`;
            if (currentSearch) url += `&search=${encodeURIComponent(currentSearch)}`;
            if (currentFilter === 'true' || currentFilter === 'false') {
                url += `&isHachimi=${currentFilter}`;
            } else if (currentFilter === 'reported') {
                url += `&is_reported=true`;
            }

            const response = await fetch(url);
            if (!response.ok) {
                if (response.status === 401) { showLoginPage(); return; }
                throw new Error('加载失败');
            }
            const data = await response.json();
            currentPage = data.currentPage;
            totalPages = data.totalPages;
            renderVideos(data.content);
            renderPagination();
        } catch (error) {
            console.error('Load videos failed:', error);
            tbody.innerHTML = `<tr><td colspan="8" style="text-align: center; color: var(--danger-color);">加载失败，请重试</td></tr>`;
        }
    }

    function renderVideos(videos) {
        const tbody = document.getElementById('video-tbody');
        if (!videos || videos.length === 0) {
            tbody.innerHTML = `<tr><td colspan="8" style="text-align: center; color: var(--text-secondary);">暂无数据</td></tr>`;
            return;
        }
        tbody.innerHTML = videos.map(video => `
            <tr>
                <td><a href="https://www.bilibili.com/video/${video.bvid}" target="_blank" class="bvid-link">${video.bvid}</a></td>
                <td class="title-cell" title="${escapeHtml(video.title)}">${escapeHtml(video.title)}</td>
                <td>${escapeHtml(video.ownerName || '未知')}</td>
                <td><span class="description-preview" onclick="showDescriptionModal(this)" data-title="${escapeHtml(video.title)}" data-description="${escapeHtml(video.description || '暂无简介')}">${video.description ? video.description.substring(0, 20) + '...' : '暂无'}</span></td>
                <td class="pub-date">${formatDate(video.pubDate)}</td>
                <td><span class="views-badge" onclick="showStatsModal('${video.bvid}')">播放: ${formatNumber(video.views)}</span></td>
                <td><span class="hachimi-toggle ${video.is_hachimi ? 'yes' : 'no'}" onclick="toggleHachimi('${video.bvid}', ${video.is_hachimi})">${video.is_hachimi ? '是' : '否'}</span></td>
                <td>${video.is_reported ? `<button class="btn btn-sm action-btn resolve" onclick="resolveReport('${video.bvid}')">解决报告</button>` : ''}</td>
            </tr>
        `).join('');
    }

    function renderPagination() {
        const pagination = document.getElementById('pagination');
        if (totalPages <= 1) { pagination.innerHTML = ''; return; }
        pagination.innerHTML = `
            <button class="btn btn-secondary" onclick="loadVideos(0)" ${currentPage === 0 ? 'disabled' : ''}>首页</button>
            <button class="btn btn-secondary" onclick="loadVideos(${currentPage - 1})" ${currentPage === 0 ? 'disabled' : ''}>上一页</button>
            <span class="page-info">第 ${currentPage + 1} / ${totalPages} 页</span>
            <button class="btn btn-secondary" onclick="loadVideos(${currentPage + 1})" ${currentPage >= totalPages - 1 ? 'disabled' : ''}>下一页</button>
            <button class="btn btn-secondary" onclick="loadVideos(${totalPages - 1})" ${currentPage >= totalPages - 1 ? 'disabled' : ''}>末页</button>
        `;
    }

    function searchVideos() {
        currentSearch = document.getElementById('search-input').value.trim();
        currentFilter = document.getElementById('filter-select').value;
        currentSort = document.getElementById('sort-select').value;
        loadVideos(0);
    }

    async function toggleHachimi(bvid, currentStatus) {
        if (!confirm(`确定要将此视频的哈基米状态从 "${currentStatus ? '是' : '否'}" 改为 "${!currentStatus ? '是' : '否'}" 吗？`)) return;
        try {
            const response = await fetch(`/api/admin/videos/${bvid}/hachimi`, { method: 'PUT' });
            if (!response.ok) throw new Error('操作失败');
            loadVideos(currentPage);
        } catch (error) { alert('操作失败，请重试'); }
    }

    async function resolveReport(bvid) {
        if (!confirm(`确定要将此视频的报告状态标记为已解决吗？`)) return;
        try {
            const response = await fetch(`/api/admin/videos/${bvid}/resolve-report`, { method: 'PUT' });
            if (!response.ok) throw new Error('操作失败');
            loadVideos(currentPage);
        } catch (error) { alert('操作失败，请重试'); }
    }

    function showDescriptionModal(element) {
        openModal('视频简介', `<h4>${element.dataset.title}</h4><p style="white-space: pre-wrap;">${element.dataset.description}</p>`);
    }

    async function showStatsModal(bvid) {
        openModal('视频数据详情', `<div class="loading"><div class="spinner"></div></div>`);
        try {
            const response = await fetch(`/api/admin/videos/${bvid}`);
            if (!response.ok) throw new Error('加载失败');
            const video = await response.json();
            const bodyHtml = `
                <h4>${escapeHtml(video.title)}</h4>
                <div class="stats-grid">
                    ${Object.entries({播放量:'views',弹幕:'danmaku',评论:'replies',收藏:'favorites',硬币:'coins',分享:'shares',点赞:'likes'}).map(([label, key]) => `
                        <div class="stat-item">
                            <div class="stat-label">${label}</div>
                            <div class="stat-value">${formatNumber(video[key])}</div>
                        </div>`).join('')}
                </div>
                <p style="margin-top: 20px; font-size: 13px; color: var(--text-tertiary);">
                    审核时间: ${video.reviewedAt ? formatDate(video.reviewedAt) : '未审核'}<br>
                    更新时间: ${video.updatedAt ? formatDate(video.updatedAt) : '-'}
                </p>`;
            document.getElementById('modal-body').innerHTML = bodyHtml;
        } catch (error) { document.getElementById('modal-body').innerHTML = `<p style="color: var(--danger-color)">加载数据失败</p>`; }
    }

    async function showHachimiAuthorsModal() {
        openModal('哈基米视频作者列表', `<div class="loading"><div class="spinner"></div></div>`);
        try {
            const response = await fetch('/api/admin/statistics/authors');
            if (!response.ok) {
                if (response.status === 401) { showLoginPage(); return; }
                throw new Error('Failed to load authors');
            }
            const authors = await response.json();
            if (!authors || authors.length === 0) {
                document.getElementById('modal-body').innerHTML = '<p style="text-align: center;">暂无作者数据。</p>';
                return;
            }
            const tableHtml = `
                <div class="table-container" style="box-shadow: none; max-height: 50vh; overflow-y: auto;">
                    <table class="table">
                        <thead><tr><th>头像</th><th>作者名称</th><th>B站主页</th></tr></thead>
                        <tbody>
                            ${authors.map(author => `
                                <tr>
                                    <td><img src="https://images.weserv.nl/?url=${encodeURIComponent(author.face)}&w=64&h=64&fit=cover&output=webp" alt="头像" style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover;"></td>
                                    <td>${escapeHtml(author.name || '未知作者')}</td>
                                    <td><a href="https://space.bilibili.com/${author.mid}" target="_blank" class="bvid-link">进入主页</a></td>
                                </tr>`).join('')}
                        </tbody>
                    </table>
                </div>`;
            document.getElementById('modal-body').innerHTML = tableHtml;
        } catch (error) {
            document.getElementById('modal-body').innerHTML = '<p style="color: var(--danger-color); text-align: center;">加载作者失败。</p>';
        }
    }

    function openModal(title, bodyHtml) {
        document.getElementById('modal-title').textContent = title;
        document.getElementById('modal-body').innerHTML = bodyHtml;
        document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
    }

    window.onclick = function(event) {
        if (event.target === document.getElementById('modal')) closeModal();
    }

    function escapeHtml(text) {
        if (text === null || text === undefined) return '';
        return text.toString().replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'})[m]);
    }

    function formatDate(dateString) {
        if (!dateString) return '-';
        return new Date(dateString).toLocaleString('zh-CN', { hour12: false }).replace(/\//g, '-');
    }

    function formatNumber(num) {
        if (num === null || num === undefined) return 0;
        if (num >= 10000) return (num / 10000).toFixed(1) + '万';
        return num.toLocaleString();
    }
</script>
</body>
</html>
