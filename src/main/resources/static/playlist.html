  // è®¾ç½®æ‹–æ‹½æ’åº
  function setupDragAndDrop() {
    const videoList = document.getElementById('videoList');
    let draggedElement = null;

    videoList.addEventListener('dragstart', (e) => {
      if (e.target.classList.contains('video-item')) {
        draggedElement = e.target;
        setTimeout(() => e.target.classList.add('dragging'), 0);
      }
    });

    videoList.addEventListener('dragend', (e) => {
      if(draggedElement) {
        draggedElement.classList.remove('dragging');
        draggedElement = null;
      }
    });

    videoList.addEventListener('dragover', (e) => {
      e.preventDefault();
      const afterElement = getDragAfterElement(videoList, e.clientY);
      if (draggedElement) {
        if (afterElement == null) {
          videoList.appendChild(draggedElement);
        } else {
          videoList.insertBefore(draggedElement, afterElement);
        }
      }
    });

    videoList.addEventListener('drop', async (e) => {
      e.preventDefault();
      if (!draggedElement) return;

      const items = Array.from(videoList.querySelectorAll('.video-item'));
      const draggedId = parseInt(draggedElement.dataset.id);
      const newPosition = items.indexOf(draggedElement) + 1;

      try {
        await updateVideoPosition(draggedId, newPosition);
        // åˆ·æ–°ä»¥ç¡®è®¤åå°æ›´æ–°
        loadPlaylistByCode(currentPlaylist.shareCode);
      } catch (error) {
        alert('æ›´æ–°ä½ç½®å¤±è´¥');
        loadPlaylistByCode(currentPlaylist.shareCode);
      }
    });

    document.querySelectorAll('.video-item').forEach(item => {
      item.draggable = true;
    });
  }

  function getDragAfterElement(container, y) {
    const draggableElements = [...container.querySelectorAll('.video-item:not(.dragging)')];

    return draggableElements.reduce((closest, child) => {
      const box = child.getBoundingClientRect();
      const offset = y - box.top - box.height / 2;
      if (offset < 0 && offset > closest.offset) {
        return { offset: offset, element: child };
      } else {
        return closest;
      }
    }, { offset: Number.NEGATIVE_INFINITY }).element;
  }

  function formatViews(num) {

  function formatDate(dateString) {
    if (!dateString) return '';
    const date = new Date(dateString);
    const now = new Date();
    const diffTime = Math.abs(now - date);
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

    if (diffDays === 0) return 'ä»Šå¤©';
    if (diffDays === 1) return 'æ˜¨å¤©';
    if (diffDays < 7) return `${diffDays}å¤©å‰`;
    if (diffDays < 30) return `${Math.floor(diffDays / 7)}å‘¨å‰`;
    if (diffDays < 365) return `${Math.floor(diffDays / 30)}ä¸ªæœˆå‰`;

    return date.toLocaleDateString('zh-CN');
  }
