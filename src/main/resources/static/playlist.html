<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Êí≠Êîæ‰∏Ä‰∫õÂü∫Á±≥Ôºü</title>
  <style>
    :root {
      --primary-color: #00a1d6;
      --primary-dark: #0087c0;
      --secondary-color: #fb7299;
      --accent-color: #ff6b6b;
      --success-color: #52c41a;
      --danger-color: #ff4d4f;
      --warning-color: #faad14;

      --bg-primary: #ffffff;
      --bg-secondary: #f5f7fa;
      --bg-tertiary: #e9ecef;
      --text-primary: #1a1a1a;
      --text-secondary: #6c757d;
      --border-color: #e9ecef;

      --shadow-sm: 0 2px 4px rgba(0,0,0,0.04);
      --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
      --shadow-lg: 0 8px 24px rgba(0,0,0,0.12);

      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: var(--bg-secondary);
      color: var(--text-primary);
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header */
    .header {
      background: var(--bg-primary);
      box-shadow: var(--shadow-sm);
      padding: 20px 0;
      margin-bottom: 30px;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 24px;
      color: var(--primary-color);
    }

    .header-actions {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .back-link {
      color: var(--primary-color);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      font-weight: 500;
      transition: opacity 0.3s;
    }

    .back-link:hover {
      opacity: 0.8;
    }

    /* Buttons */
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: var(--primary-color);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .btn-secondary {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }

    .btn-secondary:hover {
      background: var(--border-color);
    }

    .btn-danger {
      background: var(--danger-color);
      color: white;
    }

    .btn-danger:hover {
      background: #ff7875;
    }

    .btn-sm {
      padding: 6px 12px;
      font-size: 12px;
    }

    /* Forms */
    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-primary);
    }

    .form-input,
    .form-textarea {
      width: 100%;
      padding: 10px 15px;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    .form-input:focus,
    .form-textarea:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    .form-textarea {
      resize: vertical;
      min-height: 100px;
    }

    /* Cards */
    .card {
      background: var(--bg-primary);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);
      padding: 24px;
      margin-bottom: 20px;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--border-color);
    }

    .card-title {
      font-size: 20px;
      font-weight: 600;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
    }

    .modal-content {
      position: relative;
      background: white;
      max-width: 600px;
      margin: 50px auto;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      padding: 24px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-body {
      padding: 24px;
    }

    .modal-footer {
      padding: 16px 24px;
      border-top: 1px solid var(--border-color);
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .modal-close {
      font-size: 24px;
      cursor: pointer;
      color: var(--text-secondary);
      background: none;
      border: none;
    }

    /* Video list */
    .video-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .video-item {
      display: flex;
      gap: 15px;
      padding: 15px;
      background: var(--bg-secondary);
      border-radius: var(--radius-sm);
      transition: all 0.3s ease;
      position: relative;
    }

    .video-item:hover {
      background: var(--bg-tertiary);
      transform: translateX(5px);
    }

    .video-item.dragging {
      opacity: 0.5;
    }

    .video-thumbnail {
      width: 120px;
      height: 68px;
      border-radius: var(--radius-sm);
      object-fit: cover;
      flex-shrink: 0;
    }

    .video-info {
      flex: 1;
      min-width: 0;
    }

    .video-title {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 4px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .video-meta {
      font-size: 12px;
      color: var(--text-secondary);
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .video-actions {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .drag-handle {
      cursor: move;
      color: var(--text-secondary);
      padding: 5px;
    }

    /* Search section */
    .search-section {
      margin-bottom: 30px;
    }

    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .search-input {
      flex: 1;
    }

    .search-results {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      padding: 10px;
      background: var(--bg-primary);
    }

    .search-result-item {
      display: flex;
      gap: 12px;
      padding: 10px;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .search-result-item:hover {
      background: var(--bg-secondary);
    }

    .search-result-thumbnail {
      width: 80px;
      height: 45px;
      border-radius: var(--radius-sm);
      object-fit: cover;
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    /* Success message */
    .success-message {
      background: #f6ffed;
      border: 1px solid #b7eb8f;
      color: var(--success-color);
      padding: 15px 20px;
      border-radius: var(--radius-sm);
      margin-bottom: 20px;
    }

    .code-display {
      font-family: monospace;
      font-size: 18px;
      background: var(--bg-tertiary);
      padding: 10px 15px;
      border-radius: var(--radius-sm);
      display: inline-block;
      margin: 5px 0;
    }

    /* Loading spinner */
    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-secondary);
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid var(--primary-color);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .video-item {
        flex-direction: column;
      }

      .video-thumbnail {
        width: 100%;
        height: 180px;
      }

      .modal-content {
        margin: 20px;
        max-height: calc(100vh - 40px);
      }
    }
  </style>
</head>
<body>
<header class="header">
  <div class="header-content">
    <h1>üéµ ÂìàÂü∫Á±≥Êí≠ÊîæÂàóË°®</h1>
    <div class="header-actions">
      <a href="/" class="back-link">‚Üê ËøîÂõû‰∏ªÈ°µ</a>
      <input type="text" id="shareCodeInput" class="form-input" style="width: 150px;" placeholder="ËæìÂÖ•ÂàÜ‰∫´Á†Å">
      <button class="btn btn-secondary" onclick="loadPlaylist()">Êü•ÁúãÊí≠ÊîæÂàóË°®</button>
      <button class="btn btn-primary" onclick="showCreateModal()">+ ÂàõÂª∫Êí≠ÊîæÂàóË°®</button>
    </div>
  </div>
</header>

<div class="container">
  <div id="mainContent"></div>
</div>

<div id="createModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>ÂàõÂª∫Êñ∞ÁöÑÊí≠ÊîæÂàóË°®</h2>
      <button class="modal-close" onclick="closeCreateModal()">&times;</button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label class="form-label">Êí≠ÊîæÂàóË°®Ê†áÈ¢ò</label>
        <input type="text" id="playlistTitle" class="form-input" placeholder="Áªô‰Ω†ÁöÑÊí≠ÊîæÂàóË°®Ëµ∑‰∏™ÂêçÂ≠ó">
      </div>
      <div class="form-group">
        <label class="form-label">ÊèèËø∞ÔºàÂèØÈÄâÔºâ</label>
        <textarea id="playlistDescription" class="form-textarea" placeholder="ÊèèËø∞‰∏Ä‰∏ãËøô‰∏™Êí≠ÊîæÂàóË°®"></textarea>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" onclick="closeCreateModal()">ÂèñÊ∂à</button>
      <button class="btn btn-primary" onclick="createPlaylist()">ÂàõÂª∫</button>
    </div>
  </div>
</div>

<div id="editCodeModal" class="modal">
  <div class="modal-content" style="max-width: 400px;">
    <div class="modal-header">
      <h2>ËæìÂÖ•ÁºñËæëÁ†Å</h2>
      <button class="modal-close" onclick="closeEditCodeModal()">&times;</button>
    </div>
    <div class="modal-body">
      <p style="margin-bottom: 15px;">ËØ∑ËæìÂÖ•ÁºñËæëÁ†Å‰ª•ÁºñËæëÊ≠§Êí≠ÊîæÂàóË°®Ôºö</p>
      <input type="text" id="editCodeInput" class="form-input" placeholder="ÁºñËæëÁ†Å">
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" onclick="closeEditCodeModal()">ÂèñÊ∂à</button>
      <button class="btn btn-primary" onclick="validateEditCode()">Á°ÆËÆ§</button>
    </div>
  </div>
</div>

<script>
  // ÂÖ®Â±ÄÂèòÈáè
  let currentPlaylist = null;
  let currentEditCode = null;
  let isEditMode = false;

  // È°µÈù¢Âä†ËΩΩÊó∂Ê£ÄÊü•URLÂèÇÊï∞
  document.addEventListener('DOMContentLoaded', () => {
    const urlParams = new URLSearchParams(window.location.search);
    const shareCode = urlParams.get('code');
    if (shareCode) {
      document.getElementById('shareCodeInput').value = shareCode;
      loadPlaylist();
    }
  });

  // ÂàõÂª∫Êí≠ÊîæÂàóË°®
  async function createPlaylist() {
    const title = document.getElementById('playlistTitle').value.trim();
    const description = document.getElementById('playlistDescription').value.trim();

    if (!title) {
      alert('ËØ∑ËæìÂÖ•Êí≠ÊîæÂàóË°®Ê†áÈ¢ò');
      return;
    }

    try {
      const response = await fetch('/api/playlists', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, description })
      });

      if (!response.ok) {
        const error = await response.json();
        throw new Error(error.error || 'ÂàõÂª∫Â§±Ë¥•');
      }

      const data = await response.json();
      closeCreateModal();
      showCreateSuccess(data);
    } catch (error) {
      alert('ÂàõÂª∫Â§±Ë¥•: ' + error.message);
    }
  }

  // ÊòæÁ§∫ÂàõÂª∫ÊàêÂäü‰ø°ÊÅØ
  function showCreateSuccess(data) {
    const mainContent = document.getElementById('mainContent');
    mainContent.innerHTML = `
                <div class="card">
                    <div class="success-message">
                        <h2>üéâ Êí≠ÊîæÂàóË°®ÂàõÂª∫ÊàêÂäüÔºÅ</h2>
                        <p style="margin-top: 10px;">ËØ∑Â¶•ÂñÑ‰øùÂ≠ò‰ª•‰∏ã‰ø°ÊÅØÔºö</p>
                        <div style="margin-top: 20px;">
                            <p><strong>ÂàÜ‰∫´Á†ÅÔºö</strong><span class="code-display">${data.shareCode}</span></p>
                            <p style="margin-top: 10px;">‰ªª‰Ωï‰∫∫ÈÉΩÂèØ‰ª•ÈÄöËøáÂàÜ‰∫´Á†ÅÊü•Áúã‰Ω†ÁöÑÊí≠ÊîæÂàóË°®</p>
                        </div>
                        <div style="margin-top: 20px;">
                            <p><strong>ÁºñËæëÁ†ÅÔºö</strong><span class="code-display">${data.editCode}</span></p>
                            <p style="margin-top: 10px; color: var(--danger-color);">‚ö†Ô∏è ËØ∑Âä°ÂøÖ‰øùÂ≠òÁºñËæëÁ†ÅÔºå‰∏¢Â§±ÂêéÊó†Ê≥ïÊâæÂõûÔºÅ</p>
                        </div>
                        <div style="margin-top: 30px;">
                            <button class="btn btn-primary" onclick="loadPlaylistByCode('${data.shareCode}')">Á´ãÂç≥Êü•Áúã</button>
                            <button class="btn btn-secondary" onclick="copyToClipboard('${data.shareCode}')">Â§çÂà∂ÂàÜ‰∫´Á†Å</button>
                        </div>
                    </div>
                </div>
            `;
  }

  // Âä†ËΩΩÊí≠ÊîæÂàóË°®
  async function loadPlaylist() {
    const shareCode = document.getElementById('shareCodeInput').value.trim();
    if (!shareCode) {
      alert('ËØ∑ËæìÂÖ•ÂàÜ‰∫´Á†Å');
      return;
    }
    loadPlaylistByCode(shareCode);
  }

  async function loadPlaylistByCode(shareCode) {
    const mainContent = document.getElementById('mainContent');
    mainContent.innerHTML = '<div class="loading"><div class="spinner"></div><div>Âä†ËΩΩ‰∏≠...</div></div>';

    try {
      const response = await fetch(`/api/playlists/${shareCode}`);
      if (!response.ok) {
        if (response.status === 404) {
          throw new Error('Êí≠ÊîæÂàóË°®‰∏çÂ≠òÂú®');
        }
        throw new Error('Âä†ËΩΩÂ§±Ë¥•');
      }

      const playlist = await response.json();
      currentPlaylist = playlist;
      displayPlaylist(playlist);

      // Êõ¥Êñ∞URL
      const url = new URL(window.location);
      url.searchParams.set('code', shareCode);
      window.history.pushState({}, '', url);
    } catch (error) {
      mainContent.innerHTML = `
                    <div class="card">
                        <div class="empty-state">
                            <div class="empty-state-icon">üò¢</div>
                            <h2>Âä†ËΩΩÂ§±Ë¥•</h2>
                            <p>${error.message}</p>
                        </div>
                    </div>
                `;
    }
  }

  // ÊòæÁ§∫Êí≠ÊîæÂàóË°®
  function displayPlaylist(playlist) {
    const mainContent = document.getElementById('mainContent');
    const videoList = playlist.videos && playlist.videos.length > 0
            ? playlist.videos.map(video => `
                    <div class="video-item" data-id="${video.id}" data-position="${video.position}">
                        ${isEditMode ? '<span class="drag-handle">‚â°</span>' : ''}
                        <img class="video-thumbnail" src="https://images.weserv.nl/?url=${encodeURIComponent(video.coverUrl)}&w=480&h=270&fit=cover&output=webp" alt="${video.title}" referrerpolicy="no-referrer">
                        <div class="video-info">
                            <div class="video-title">${video.title}</div>
                            <div class="video-meta">
                                <span>UP‰∏ª: ${video.owner ? video.owner.name : 'Êú™Áü•'}</span>
                                <span>Êí≠Êîæ: ${formatViews(video.views)}</span>
                                <span>ÂèëÂ∏É: ${formatDate(video.pubDate)}</span>
                            </div>
                        </div>
                        <div class="video-actions">
                            <a href="https://www.bilibili.com/video/${video.bvid}" target="_blank" class="btn btn-sm btn-secondary">Êí≠Êîæ</a>
                            ${isEditMode ? `<button class="btn btn-sm btn-danger" onclick="removeVideo(${video.id})">Âà†Èô§</button>` : ''}
                        </div>
                    </div>
                `).join('')
            : '<div class="empty-state"><div class="empty-state-icon">üì≠</div><p>Êí≠ÊîæÂàóË°®ËøòÊ≤°ÊúâËßÜÈ¢ë</p></div>';

    mainContent.innerHTML = `
                <div class="card">
                    <div class="card-header">
                        <div>
                            <h2 class="card-title">${playlist.title}</h2>
                            ${playlist.description ? `<p style="margin-top: 8px; color: var(--text-secondary);">${playlist.description}</p>` : ''}
                            <p style="margin-top: 8px; font-size: 14px; color: var(--text-secondary);">
                                ${playlist.videoCount || 0} ‰∏™ËßÜÈ¢ë ¬∑ ${playlist.viewCount || 0} Ê¨°ÊµèËßà ¬∑
                                ÂàõÂª∫‰∫é ${formatDate(playlist.createdAt)}
                            </p>
                        </div>
                        <div>
                            ${!isEditMode ? `<button class="btn btn-primary" onclick="enterEditMode()">ÁºñËæë</button>` :
            `<button class="btn btn-secondary" onclick="exitEditMode()">ÂÆåÊàêÁºñËæë</button>`}
                        </div>
                    </div>

                    ${isEditMode ? `
                        <div class="search-section">
                            <h3 style="margin-bottom: 15px;">Ê∑ªÂä†ËßÜÈ¢ë</h3>
                            <div class="search-box">
                                <input type="text" id="videoSearchInput" class="form-input search-input" placeholder="ÊêúÁ¥¢ÂìàÂü∫Á±≥ËßÜÈ¢ë...">
                                <button class="btn btn-primary" onclick="searchVideos()">ÊêúÁ¥¢</button>
                            </div>
                            <div id="searchResults"></div>
                        </div>
                    ` : ''}

                    <div class="video-list" id="videoList">
                        ${videoList}
                    </div>
                </div>
            `;

    if (isEditMode) {
      setupDragAndDrop();
    }
  }

  // ËøõÂÖ•ÁºñËæëÊ®°Âºè
  function enterEditMode() {
    document.getElementById('editCodeModal').style.display = 'block';
  }

  // È™åËØÅÁºñËæëÁ†Å
  async function validateEditCode() {
    const editCode = document.getElementById('editCodeInput').value.trim();
    if (!editCode) {
      alert('ËØ∑ËæìÂÖ•ÁºñËæëÁ†Å');
      return;
    }

    try {
      const response = await fetch(`/api/playlists/${currentPlaylist.shareCode}/validate`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ editCode })
      });

      const data = await response.json();
      if (data.valid) {
        currentEditCode = editCode;
        isEditMode = true;
        closeEditCodeModal();
        displayPlaylist(currentPlaylist);
      } else {
        alert('ÁºñËæëÁ†ÅÈîôËØØ');
      }
    } catch (error) {
      alert('È™åËØÅÂ§±Ë¥•');
    }
  }

  // ÈÄÄÂá∫ÁºñËæëÊ®°Âºè
  function exitEditMode() {
    isEditMode = false;
    currentEditCode = null;
    loadPlaylistByCode(currentPlaylist.shareCode);
  }

  // ÊêúÁ¥¢ËßÜÈ¢ë
  async function searchVideos() {
    const query = document.getElementById('videoSearchInput').value.trim();
    if (!query) {
      alert('ËØ∑ËæìÂÖ•ÊêúÁ¥¢ÂÖ≥ÈîÆËØç');
      return;
    }

    const searchResults = document.getElementById('searchResults');
    searchResults.innerHTML = '<div class="loading"><div class="spinner"></div></div>';

    try {
      const response = await fetch(`/api/search?q=${encodeURIComponent(query)}&hitsPerPage=10`);
      if (!response.ok) throw new Error('ÊêúÁ¥¢Â§±Ë¥•');

      const results = await response.json();
      displaySearchResults(results.hits || []);
    } catch (error) {
      searchResults.innerHTML = '<p style="color: var(--danger-color);">ÊêúÁ¥¢Â§±Ë¥•</p>';
    }
  }

  // ÊòæÁ§∫ÊêúÁ¥¢ÁªìÊûú
  function displaySearchResults(videos) {
    const searchResults = document.getElementById('searchResults');

    if (videos.length === 0) {
      searchResults.innerHTML = '<p style="text-align: center; padding: 20px;">Ê≤°ÊúâÊâæÂà∞Áõ∏ÂÖ≥ËßÜÈ¢ë</p>';
      return;
    }

    searchResults.innerHTML = `

  // ËÆæÁΩÆÊãñÊãΩÊéíÂ∫è
  function setupDragAndDrop() {
    const videoList = document.getElementById('videoList');
    let draggedElement = null;

    videoList.addEventListener('dragstart', (e) => {
      if (e.target.classList.contains('video-item')) {
        draggedElement = e.target;
        setTimeout(() => e.target.classList.add('dragging'), 0);
      }
    });

    videoList.addEventListener('dragend', (e) => {
      if(draggedElement) {
        draggedElement.classList.remove('dragging');
        draggedElement = null;
      }
    });

    videoList.addEventListener('dragover', (e) => {
      e.preventDefault();
      const afterElement = getDragAfterElement(videoList, e.clientY);
      if (draggedElement) {
        if (afterElement == null) {
          videoList.appendChild(draggedElement);
        } else {
          videoList.insertBefore(draggedElement, afterElement);
        }
      }
    });

    videoList.addEventListener('drop', async (e) => {
      e.preventDefault();
      if (!draggedElement) return;

      const items = Array.from(videoList.querySelectorAll('.video-item'));
      const draggedId = parseInt(draggedElement.dataset.id);
      const newPosition = items.indexOf(draggedElement) + 1;

      try {
        await updateVideoPosition(draggedId, newPosition);
        // Âà∑Êñ∞‰ª•Á°ÆËÆ§ÂêéÂè∞Êõ¥Êñ∞
        loadPlaylistByCode(currentPlaylist.shareCode);
      } catch (error) {
        alert('Êõ¥Êñ∞‰ΩçÁΩÆÂ§±Ë¥•');
        loadPlaylistByCode(currentPlaylist.shareCode);
      }
    });

    document.querySelectorAll('.video-item').forEach(item => {
      item.draggable = true;
    });
  }

  function getDragAfterElement(container, y) {
    const draggableElements = [...container.querySelectorAll('.video-item:not(.dragging)')];

    return draggableElements.reduce((closest, child) => {
      const box = child.getBoundingClientRect();
      const offset = y - box.top - box.height / 2;
      if (offset < 0 && offset > closest.offset) {
        return { offset: offset, element: child };
      } else {
        return closest;
      }
    }, { offset: Number.NEGATIVE_INFINITY }).element;
  }

  // Êõ¥Êñ∞ËßÜÈ¢ë‰ΩçÁΩÆ
  async function updateVideoPosition(videoId, newPosition) {

        throw new Error('Êõ¥Êñ∞Â§±Ë¥•');
      }
    } catch (error) {
      throw error;
    }
  }

  // Â∑•ÂÖ∑ÂáΩÊï∞
  function formatViews(num) {
    if (num >= 10000) {
      return (num / 10000).toFixed(1) + '‰∏á';
    }
    return num ? num.toLocaleString() : 0;
  }

  function formatDate(dateString) {
    if (!dateString) return '';
    const date = new Date(dateString);
    const now = new Date();
    const diffTime = Math.abs(now - date);
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

    if (diffDays === 0) return '‰ªäÂ§©';
    if (diffDays === 1) return 'Êò®Â§©';
    if (diffDays < 7) return `${diffDays}Â§©Ââç`;
    if (diffDays < 30) return `${Math.floor(diffDays / 7)}Âë®Ââç`;
    if (diffDays < 365) return `${Math.floor(diffDays / 30)}‰∏™ÊúàÂâç`;

    return date.toLocaleDateString('zh-CN');
  }
